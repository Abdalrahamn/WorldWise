

<div class="w-75 mx-auto p-3 text-white mt-4 bg-dark bg-opacity-50 rounded form-container formMargin" >
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm(loginForm)" >

        <label for="userName">userName :</label>
        <input type="text" formControlName="userName" id="userName" class="form-control mb-2 mt-1">
        <div class="alert alert-danger p-1 " *ngIf="loginForm.get('userName')?.errors && loginForm.get('userName')?.touched ">
            <p class="m-0" *ngIf="loginForm.get('userName')?.getError('required')">userName is required. </p>
            <p class="m-0"  *ngIf="loginForm.get('userName')?.getError('maxlength')"> The MaxLength is  30 characters.</p>
            <p class="m-0" *ngIf="loginForm.get('userName')?.getError('minlength')">The Minimum is 3 characters.</p>
        </div>

        <div class="col-md-12 position-relative">
            <label for="password">password :</label>
            <input [type]="changetype?'password':'text'"  formControlName="password" id="password" class="form-control mb-2 mt-1">
            <span class="eyeicon position-absolute eyeicon" (click)="viewpass()"><i [ngClass]="visible?'fa fa-eye':'fa fa-eye-slash'"></i> </span>
            <div class="alert alert-danger p-1 " *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched ">
                <p class="m-0" *ngIf="loginForm.get('password')?.getError('required')">password is required. </p>
                <p class="m-0"  *ngIf="loginForm.get('password')?.getError('pattern')"> the input should contains the required elements:
                    at least one uppercase letter, one lowercase letter, one digit, and one non-alphanumeric character..</p>
            </div>
        </div>

        <!-- <div class="form-group my-2">
            <label for="profilePic">Profile Picture : </label>
            <input type="file" id="profilePic" class="form-control-file" formControlName="profilePic" />
        </div>
 -->
        <button [disabled]="loginForm.invalid" class="btn btn-primary">
            <span *ngIf="!isloading">Login</span>
            <i *ngIf="isloading" class="fas fa-spinner fa-spin"></i>
        </button>
    </form>
</div>
